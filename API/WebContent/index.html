<!DOCTYPE html>
<html>
<head>
 <script>
 function httpGet()
 {
     var xmlHttp = new XMLHttpRequest();
     xmlHttp.open( "GET", "/rest/bomdia", false); 
     xmlHttp.send( null );
     document.getElementById("div").innerHTML = httpGet(xmlHttp.responseText);
 }

 </script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<input type="button" onClick="httpGet()">
	<div id="div"></div>
</body>
</html>
